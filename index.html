<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Elif‚Äôe Mini S√ºrpriz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);

    }

    h2 {
      margin-bottom: 10px;
    }

    .kapak-img {
      width: 100%;

      border-radius: 12px;
    }

    .surpriz-img {
      width: 140px;
      margin: 15px auto 10px;
      border-radius: 50%;
      display: block;
    }

    .giris-yazisi {
      font-size: 14px;
      color: #6b7280;
      margin-top: 10px;
    }

    .message {
      margin-top: 18px;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      min-height: 26px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;

      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: default;
    }

    .fade {
      opacity: 0;
      transform: translateY(6px) scale(0.98);
      transition: all 0.45s ease;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* üéÜ Havai fi≈üek alanƒ± */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <h2>üê£ Selam Canku≈üumm</h2>

  <img id="kapakResim" src="kapak.jpeg" class="kapak-img fade show">
  <img id="surprizResim" src="elif1.jpeg" class="surpriz-img fade" style="display:none;">

  <p id="girisYazisi" class="giris-yazisi fade show">
    Bug√ºn y√ºz√ºn g√ºls√ºn diye k√º√ß√ºk bir s√ºrpriz bƒ±rakƒ±yorum buraya.
  </p>

  <button id="buton" onclick="surpriz()">Tƒ±kla bakalƒ±m üëÄ</button>
  <div id="mesaj" class="message fade"></div>
</div>

<script>
  const icerikler = [
    { mesaj: "Bug√ºn sa√ßƒ±n g√ºzel olmu≈ü olabilir. Kontrol etmedim ama ihtimali √ßok y√ºksek üòÑ", resim: "elif2.jpeg" },
    { mesaj: "Bu sayfayƒ± a√ßtƒ±ƒüƒ±na g√∂re ≈üu an √ºzg√ºnsen bile g√ºl√ºmse. Modunu her zaman y√ºksek tut.", resim: "elif3.jpeg" },
    { mesaj: "Hayat zor ama sen bug√ºn +10 moral kazandƒ±n ‚úîÔ∏è", resim: "elif4.jpeg" },
    { mesaj: "Bu mesaj sponsoru: Elif‚Äôin iyi enerjisi ‚ú®", resim: "elif5.jpeg" }
  ];

  const yeniYil = {
    mesaj: "üéÑ‚ú® Yeni yƒ±l sana saƒülƒ±k, huzur ve bol bol g√ºl√ºmseme getirsin. ƒ∞yi ki varsƒ±n Canku≈üum. Sakƒ±n Kimse ƒ∞√ßin Eƒüilme Tacƒ±n D√º≈ümesin.ü§ç",
    resim: "yeniyil.jpeg"
  };

  let index = 0;

  const kapakEl = document.getElementById("kapakResim");
  const surprizEl = document.getElementById("surprizResim");
  const girisYaziEl = document.getElementById("girisYazisi");
  const mesajEl = document.getElementById("mesaj");
  const buton = document.getElementById("buton");

  function softGecis(fn) {
    [kapakEl, surprizEl, girisYaziEl, mesajEl].forEach(e => e.classList.remove("show"));
    setTimeout(() => {
      fn();
      [kapakEl, surprizEl, mesajEl].forEach(e => e.classList.add("show"));
    }, 220);
  }

  function surpriz() {
    if (index === 0) {
      softGecis(() => {
        kapakEl.style.display = "none";
        girisYaziEl.style.display = "none";
        surprizEl.style.display = "block";
        surprizEl.src = icerikler[0].resim;
        mesajEl.innerText = icerikler[0].mesaj;
        index = 1;
      });
      return;
    }

    softGecis(() => {
      if (index < icerikler.length) {
        surprizEl.src = icerikler[index].resim;
        mesajEl.innerText = icerikler[index].mesaj;
        index++;
      } else {
        surprizEl.src = yeniYil.resim;
        mesajEl.innerText = yeniYil.mesaj;
        buton.disabled = true;
        buton.innerText = "üéâ Mutlu Yƒ±llar!";
        baslatHavaiFisek();
      }
    });
  }

  /* üéÜ HAVAƒ∞ Fƒ∞≈ûEK ANƒ∞MASYONU */
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  let particles = [];

  function baslatHavaiFisek() {
    for (let i = 0; i < 6; i++) {
      setTimeout(patlat, i * 500);
    }
  }

  function patlat() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    for (let i = 0; i < 60; i++) {
      particles.push({
        x, y,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 4 + 2,
        life: 60,
        color: `hsl(${Math.random()*360},100%,60%)`
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.life--;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 3, 3);
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
